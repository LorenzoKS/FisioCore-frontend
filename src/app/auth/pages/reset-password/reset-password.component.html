<div class="bg-light">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <a [routerLink]="['/']">
          <img src="https://cdn-icons-png.flaticon.com/512/2984/2984874.png" alt="Fisioterapia" width="80" class="mb-3">
        </a>
        <h3 class="fw-bold">Recuperar contraseña</h3>
        <p class="text-muted">Introduce tu email para restablecer la contraseña</p>
      </div>

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="tucorreo@ejemplo.com">

          <div class="text-danger small mt-1" *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched">
            <div *ngIf="resetForm.get('email')?.errors?.['required']">El correo es obligatorio.</div>
            <div *ngIf="resetForm.get('email')?.errors?.['email']">Formato de correo inválido.</div>
          </div>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Enviar enlace</button>
        </div>

        <div class="text-center">
          <a [routerLink]="['/auth/iniciar-sesion']" class="text-decoration-none">Volver al inicio de sesión</a>
        </div>

      </form>
    </div>
  </div>
</div>

<div class="bg-light">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <a [routerLink]="['/']">
          <img src="https://cdn-icons-png.flaticon.com/512/2984/2984874.png" alt="Fisioterapia" width="80" class="mb-3">
        </a>
        <h3 class="fw-bold">Iniciar sesión</h3>
        <p class="text-muted">Bienvenido de nuevo a PhysioCore</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="tucorreo@ejemplo.com">

          <div class="text-danger small mt-1" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Formato de correo inválido.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="********">

          <div class="text-danger small mt-1" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres.</div>
          </div>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>

        <div class="text-center">
          <a [routerLink]="['/auth/recuperar-contrasenya']" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </div>
</div>
